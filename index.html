<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageFast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #4986cc; height: 100vh; }
        .container { height: 100vh; display: flex; flex-direction: column; }
        .header { background: #2c5aa0; color: white; padding: 1rem; text-align: center; font-weight: 500; font-size: 18px; }
        .login-screen { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .login-form { background: rgba(255,255,255,0.95); padding: 2rem; border-radius: 12px; width: 100%; max-width: 300px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .login-form h2 { color: #2c5aa0; margin-bottom: 1.5rem; text-align: center; font-size: 20px; }
        .login-form input { width: 100%; padding: 12px; border: 1px solid #d3d9de; border-radius: 8px; font-size: 16px; margin-bottom: 1rem; outline: none; }
        .login-form input:focus { border-color: #4986cc; }
        .login-form button { width: 100%; padding: 12px; background: #4986cc; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .login-form button:hover { background: #3c74b9; }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #4986cc; }
        .messages { flex: 1; padding: 1rem; overflow-y: auto; background: #f7f8fa; }
        .message { margin-bottom: 1rem; display: flex; }
        .message.own { justify-content: flex-end; }
        .message-bubble { max-width: 70%; padding: 8px 12px; border-radius: 18px; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .message.own .message-bubble { background: #4986cc; color: white; }
        .message-header { font-size: 12px; font-weight: 500; margin-bottom: 2px; color: #2c5aa0; }
        .message.own .message-header { color: rgba(255,255,255,0.8); }
        .message-time { font-size: 11px; opacity: 0.6; margin-top: 2px; }
        .input-area { padding: 1rem; background: white; border-top: 1px solid #e7e8ec; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        #message-input { width: 100%; padding: 12px 50px 12px 16px; border: 1px solid #d3d9de; border-radius: 25px; outline: none; font-size: 16px; background: white; }
        #message-input:focus { border-color: #4986cc; }
        #send-btn { position: absolute; right: 6px; width: 32px; height: 32px; background: #4986cc; color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        #send-btn:hover { background: #3c74b9; }
        .user-info { background: #f0f2f5; padding: 8px 1rem; font-size: 14px; color: #626d7a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">MessageFast</div>
        
        <div class="login-screen" id="login-screen">
            <div class="login-form">
                <h2>Войти в чат</h2>
                <input type="text" id="username-input" placeholder="Введите ваше имя">
                <button id="login-btn">Войти</button>
            </div>
        </div>

        <div class="chat-container" id="chat-container" style="display: none;">
            <div class="user-info">
                <span id="username-display"></span> • онлайн
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Написать сообщение...">
                    <button id="send-btn">→</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MessageFast {
            constructor() {
                this.currentUser = null;
                this.messages = [];
                this.storageKey = 'messagefast_global_chat';
                this.init();
            }

            init() {
                document.getElementById('login-btn').addEventListener('click', () => this.login());
                document.getElementById('send-btn').addEventListener('click', () => this.sendMessage());
                document.getElementById('username-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.login();
                });
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                document.getElementById('username-input').focus();
                this.loadMessages();
                setInterval(() => this.loadMessages(), 2000);
            }

            login() {
                const name = document.getElementById('username-input').value.trim();
                if (!name) {
                    alert('Введите имя');
                    return;
                }
                
                this.currentUser = name;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                document.getElementById('username-display').textContent = name;
                document.getElementById('message-input').focus();
                this.render();
            }

            sendMessage() {
                const text = document.getElementById('message-input').value.trim();
                if (!text || !this.currentUser) return;

                const message = {
                    user: this.currentUser,
                    text: text,
                    time: Date.now(),
                    id: Date.now() + Math.random()
                };

                this.messages.push(message);
                localStorage.setItem(this.storageKey, JSON.stringify(this.messages));
                document.getElementById('message-input').value = '';
                this.render();
            }

            loadMessages() {
                const saved = localStorage.getItem(this.storageKey);
                if (saved) {
                    const newMessages = JSON.parse(saved);
                    if (newMessages.length !== this.messages.length) {
                        this.messages = newMessages;
                        this.render();
                    }
                }
            }

            render() {
                const container = document.getElementById('messages');
                container.innerHTML = '';
                
                this.messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.user === this.currentUser ? 'own' : ''}`;
                    
                    const time = new Date(msg.time).toLocaleTimeString('ru', {
                        hour: '2-digit', 
                        minute: '2-digit'
                    });

                    div.innerHTML = `
                        <div class="message-bubble">
                            <div class="message-header">${msg.user}</div>
                            <div>${msg.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
                
                container.scrollTop = container.scrollHeight;
            }
        }

        new MessageFast();
    </script>
</body>
</html>
